<div class="container custom-container">
    <div class="col-md-12">
      <h1 class="mb-3 text-center">Cadastrar Pessoa</h1>
  
      <div class="form-group">
        <input type="text" [(ngModel)]="pessoadetalhe.nome" class="form-control" placeholder="Nome">
      </div>
  
      <div class="form-group">
        <input type="text" [(ngModel)]="pessoadetalhe.cpf" class="form-control" placeholder="CPF">
      </div>
  
      <div class="form-group">
        <input type="date" [(ngModel)]="pessoadetalhe.dataNascimento" class="form-control" placeholder="Data de nascimento">
      </div>
      <div class="form-group">
        <input type="number" [(ngModel)]="pessoadetalhe.uf" class="form-control" placeholder="Digite a Unidade Federativa">
      </div>
  
      <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" (click)="add()">Criar Nova Pessoa</button>
      </div>
  
    </div>
  </div>
